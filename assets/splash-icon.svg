<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gradient background for splash -->
  <rect width="1024" height="1024" fill="url(#backgroundGradient)"/>
  
  <!-- Logo Container - centered for splash screen -->
  <g transform="translate(162, 350)">
    <!-- P Symbol -->
    <g transform="translate(0, 0)">
      <!-- Outer rounded rectangle -->
      <rect x="0" y="0" width="120" height="300" rx="20" ry="20" fill="url(#blueGradient)" stroke="#1e3a8a" stroke-width="8"/>
      
      <!-- Inner lines -->
      <rect x="20" y="40" width="80" height="12" rx="6" fill="white"/>
      <rect x="20" y="70" width="60" height="12" rx="6" fill="white"/>
      
      <!-- P letter shape -->
      <rect x="20" y="120" width="12" height="140" fill="white"/>
      <rect x="32" y="120" width="50" height="12" fill="white"/>
      <rect x="32" y="180" width="40" height="12" fill="white"/>
      <rect x="70" y="132" width="12" height="48" fill="white"/>
    </g>
    
    <!-- PlatLog Text -->
    <g transform="translate(160, 50)">
      <!-- Plat -->
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#1e3a8a">Plat</text>
      <!-- Log -->
      <text x="240" y="80" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#3b82f6">Log</text>
      
      <!-- Subtitle -->
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="48" fill="#6b7280">Soluções Logísticas</text>
      
      <!-- Loading indicator -->
      <g transform="translate(200, 200)">
        <circle cx="0" cy="0" r="8" fill="#3b82f6" opacity="0.8">
          <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="30" cy="0" r="8" fill="#3b82f6" opacity="0.6">
          <animate attributeName="opacity" values="0.6;0.8;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="60" cy="0" r="8" fill="#3b82f6" opacity="0.4">
          <animate attributeName="opacity" values="0.4;0.6;0.8;0.2;0.4" dur="1.5s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>
  </g>
</svg>