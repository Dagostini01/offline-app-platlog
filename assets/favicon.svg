<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White background -->
  <rect width="192" height="192" fill="white" rx="20" ry="20"/>
  
  <!-- Logo Container - centered and scaled for favicon -->
  <g transform="translate(20, 40)">
    <!-- P Symbol - simplified for small size -->
    <g transform="translate(0, 0)">
      <!-- Outer rounded rectangle -->
      <rect x="0" y="0" width="36" height="90" rx="6" ry="6" fill="url(#blueGradient)" stroke="#1e3a8a" stroke-width="2"/>
      
      <!-- Inner lines -->
      <rect x="6" y="12" width="24" height="3" rx="1" fill="white"/>
      <rect x="6" y="20" width="18" height="3" rx="1" fill="white"/>
      
      <!-- P letter shape -->
      <rect x="6" y="36" width="3" height="42" fill="white"/>
      <rect x="9" y="36" width="15" height="3" fill="white"/>
      <rect x="9" y="54" width="12" height="3" fill="white"/>
      <rect x="21" y="39" width="3" height="15" fill="white"/>
    </g>
    
    <!-- PlatLog Text - simplified for favicon -->
    <g transform="translate(48, 15)">
      <!-- Plat -->
      <text x="0" y="24" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e3a8a">Plat</text>
      <!-- Log -->
      <text x="0" y="48" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#3b82f6">Log</text>
      
      <!-- Subtitle - smaller for favicon -->
      <text x="0" y="66" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Soluções</text>
      <text x="0" y="78" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Logísticas</text>
    </g>
  </g>
</svg>