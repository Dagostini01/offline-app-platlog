<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Transparent background for adaptive icon -->
  <rect width="1024" height="1024" fill="transparent"/>
  
  <!-- Logo Container - centered within safe area (816x816) -->
  <g transform="translate(204, 300)">
    <!-- P Symbol - scaled down for safe area -->
    <g transform="translate(0, 0)">
      <!-- Outer rounded rectangle -->
      <rect x="0" y="0" width="90" height="225" rx="15" ry="15" fill="url(#blueGradient)" stroke="#1e3a8a" stroke-width="6"/>
      
      <!-- Inner lines -->
      <rect x="15" y="30" width="60" height="9" rx="4" fill="white"/>
      <rect x="15" y="52" width="45" height="9" rx="4" fill="white"/>
      
      <!-- P letter shape -->
      <rect x="15" y="90" width="9" height="105" fill="white"/>
      <rect x="24" y="90" width="37" height="9" fill="white"/>
      <rect x="24" y="135" width="30" height="9" fill="white"/>
      <rect x="52" y="99" width="9" height="36" fill="white"/>
    </g>
    
    <!-- PlatLog Text - scaled down -->
    <g transform="translate(120, 37)">
      <!-- Plat -->
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#1e3a8a">Plat</text>
      <!-- Log -->
      <text x="180" y="60" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#3b82f6">Log</text>
      
      <!-- Subtitle -->
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="36" fill="#6b7280">Soluções Logísticas</text>
    </g>
  </g>
</svg>